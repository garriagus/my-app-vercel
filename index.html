<header>
    <style>
        :root {
	--background: #f5b726;
	--color: #ff2129;
	--accent: #D9D9D9;
	--font-family: 'Barlow', sans-serif;
}

@font-face {
	font-family: "Barlow";
	src: url("https://res.cloudinary.com/dsvsyrtoz/raw/upload/v1718846713/barlow_a5qh9p.woff2") format("woff2-variations");
	font-stretch: 300% 500%;
	font-weight: 22 188;
	font-style: normal;
}

html,
*:before,
*:after {
	box-sizing: border-box;
}

html * {
	box-sizing: inherit;
}

body {
	font-family: 'Barlow';
	text-rendering: optimizeSpeed;
	margin: 0;
	padding: 0;
	overflow: hidden;
	font-variation-settings: "wght"100, "wdth"300;
	transition: background-color 230ms ease-in-out;
	font-size: 16px;
}

header p {
	font-size: 28px;
	font-variation-settings: "wght"88, "wdth"500;
	display: flex;
	margin: 0;
	justify-content: center;
	text-transform: uppercase;
}

header p span {
	text-transform: none;
	font-size: 1.1em;
}

canvas {
	position: absolute;
	left: 0;
	top: 0;
	pointer-events: none;
}

/* links */

a#logo {
	position: absolute;
	display: block;
	left: 0;
	top: 0;
	background-color: transparent;
	opacity: 1;
	z-index: 1;
	padding: 0;
	margin: 1em;
	width: max(10vw, 200px);
}
a#andrew-bits {
	position: absolute;
	right: 0;
	top: 0;
	width: auto;
	min-width: none;
	max-width: none;
	text-transform: uppercase;
	text-decoration: none;
	margin-top: 1em;
	padding: .25em 1em;
}
a#work-link {
	color: var(--color);
	position: absolute;
	right: 0;
	bottom: 0;
    background-color: transparent;
    width: auto;
    margin: 1em;
    padding: 0;
	text-align: right;
}

figure {
	margin: 0;
	padding: 0;
	float: right;
	font-variation-settings: "wght" 80, "wdth"400;
}

a#work-link img {
    max-width: 200px;
		max-height: 200px;
    object-position: right;
    object-fit: cover;
    text-align: right;
    display: inline;
}

figcaption {
	text-align: right;
	padding-top: .5em;
    width: 100%;
    display: inline-block;
}

svg {
	height: auto;
	width: 100%;
}
path {
	fill: var(--color)
}

a:hover {
	background-color: var(--background);
	color: var(--color);
}

a:hover {
	transform: scale(.95);
	opacity: .8;
}

span {
	user-select: none;
}

h1 {
	font-variation-settings: "wght"150, "wdth"300;
	margin: 0;
	padding: 0;
	font-size: max(10vw, 90px);
}

/* text variations */
.title-variation {
	font-variation-settings: "wght"150, "wdth"300;
	line-height: .95em
}

.subtitle-variation {
	font-variation-settings: "wght"125, "wdth"400;
	line-height: .95em
}

.regular-variation {
	font-variation-settings: "wght"90, "wdth"500;
	line-height: .95em
}

/* <- text variations */
/* wrapper  */
article {
	background-color: var(--background);
	color: var(--color);
	transition: all 250ms linear;
	width: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	text-align: center;
	height: 100%;
	position: absolute;
	left: 0;
	top: 0;
	display: flex;
}

/* labels -> */
label {
	align-items: center;
	justify-content: center;
	padding: 1em;
	display: flex;
	height: .5em;
	width: 50%;
	min-width: 290px;
	position: relative;
	margin: 0 auto;
	font-size: 16px;
}

label span {
	width: 32px;
	display: block;
}

label span.attr {
	position: absolute;
	left: 50%;
	top: -.25em;
	color: var(--accent);
	transform: translateX(-50%)
}

/* Inputs -> */
input[type='text'] {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	background-color: var(--background);
	color: var(--color);
	border-color: currentColor;
	border-radius: 9999px;
	border-width: 1px;
	flex: 1 1 auto;
	font-variation-settings: "wght"125, "wdth"400;
	padding: calc(.5rem - 1px) .75rem;
	text-align: center;
	margin: 1em 0 1em 0;
	outline: none;
	font-size: 24px;
	border: 1px solid var(--accent);
}

/* Input Range -> */
/* INPUT TRACK */
input[type='range'] {
	--shadow: var(--accent);
	--track-bg: var(--accent);
	--size: 1.25em;
	--track-border-radius: .5em;
	--border-radius: 50%;
	background: var(--accent);
	appearance: none;
	height: 2px;
	outline: none;
	border-radius: .5em;
	width: 100%;
	margin: 1.5em 0;
	max-width: 640px;
	display: block;
	margin: 2em auto;
}

/* thumb */
/* webkit thumb */
input[type='range']::-webkit-slider-thumb {
	background: var(--track-bg);
	border: 0px solid var(--shadow);
	border-radius: var(--border-radius);
	border: 0 solid var(--color);
	height: var(--size);
	width: var(--size);
	cursor: pointer;
	/*extra*/
	appearance: none;
}

/* mozilla thumb */
input[type='range']::-moz-range-thumb {
	background: var(--track-bg);
	border: 0px solid var(--shadow);
	border-radius: var(--border-radius);
	border: 0 solid var(--color);
	height: var(--size);
	width: var(--size);
	cursor: pointer;
}

/* edge thumb */
input[type='range']::-ms-thumb {
	background: var(--track-bg);
	border: 0px solid var(--shadow);
	border-radius: var(--border-radius);
	border: 0 solid var(--color);
	height: var(--size);
	width: var(--size);
	cursor: pointer;
}
